# 默认窗口无标题栏，16:9的窗口比例启动
window:
    decorations: "none"
    dimensions:
      columns: 180
      lines: 47

# 背景半透明，方便抄代码
background_opacity: 0.7

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# Colors (Gruvbox Material Dark Medium)
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

font:
  size: 16
  normal:
    family: OperatorMono Nerd Font
