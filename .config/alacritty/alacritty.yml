# 默认窗口无标题栏，16:9的窗口比例启动
window:
    decorations: "none"
    dimensions:
      columns: 133
      lines: 31

# 背景半透明，方便抄代码
background_opacity: 0.7

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# Colors (Konsole's Dark Pastels)
colors:
  # Default colors
  primary:
    background: '0x2C2C2C'
    foreground: '0xDCDCCC'

  # Normal colors
  normal:
    black:   '0x3F3F3F'
    red:     '0x705050'
    green:   '0x60B48A'
    yellow:  '0xDFAF8F'
    blue:    '0x9AB8D7'
    magenta: '0xDC8CC3'
    cyan:    '0x8CD0D3'
    white:   '0xDCDCCC'

  # Bright colors
  bright:
    black:   '0x709080'
    red:     '0xDCA3A3'
    green:   '0x72D5A3'
    yellow:  '0xF0DFAF'
    blue:    '0x94BFF3'
    magenta: '0xEC93D3'
    cyan:    '0x93E0E3'
    white:   '0xFFFFFF'

font:
  size: 16
  normal:
    family: OperatorMono Nerd Font
